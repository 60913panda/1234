<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>禁止複製貼上記事本</title>
<style>
  textarea {
    width: 600px;       /* 正方形寬度 */
    height: 600px;      /* 正方形高度 */
    box-sizing: border-box;
    font-size: 18px;
    padding: 10px;
    resize: none;       /* 禁止調整大小 */
    overflow: auto;     /* 內容超出會出現滾動條 */
    font-family: monospace, monospace;
    display: block;
    margin: 20px auto;  /* 中央置中 */
  }
</style>
</head>
<body>

<textarea id="noPasteInput" placeholder="只能打字，不能貼上"></textarea>

<script>
  const textarea = document.getElementById('noPasteInput');

  textarea.addEventListener('paste', e => {
    e.preventDefault();
    alert('貼上功能已被禁用！咕嚕唧～');
  });

  textarea.addEventListener('copy', e => {
    e.preventDefault();
    alert('複製功能已被禁用！咕嚕唧～');
  });

  textarea.addEventListener('cut', e => {
    e.preventDefault();
    alert('剪下功能已被禁用！咕嚕唧～');
  });
</script>

</body>
</html>
