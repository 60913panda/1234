<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>完全禁止輸入文字的記事本</title>
<style>
  textarea {
    width: 1000px;
    height: 1000px;
    box-sizing: border-box;
    font-size: 18px;
    padding: 10px;
    resize: none;
    overflow: auto;
    font-family: monospace, monospace;
    display: block;
    margin: 20px auto;
  }
</style>
</head>
<body>

<textarea id="noInputArea" placeholder="不能輸入任何文字"></textarea>

<script>
  const textarea = document.getElementById('noInputArea');

  // 一有輸入立刻清空
  textarea.addEventListener('input', () => {
    textarea.value = '';
  });

  // 禁用所有快捷鍵，包括複製貼上剪下
  window.addEventListener('keydown', e => {
    e.preventDefault();
  }, true);

  // 禁用右鍵選單
  window.addEventListener('contextmenu', e => {
    e.preventDefault();
  });

  // 禁用滑鼠左右鍵點擊
  window.addEventListener('mousedown', e => {
    if (e.button === 0 || e.button === 2) { 
      e.preventDefault();
    }
  });
</script>

</body>
</html>
