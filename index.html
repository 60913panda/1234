<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>記事本</title>
<style>
  textarea {
    width: 1000000px;
    height: 1000000px;
    box-sizing: border-box;
    font-size: 18px;
    padding: 10px;
    resize: none;
    overflow: auto;
    font-family: monospace, monospace;
    display: block;
    margin: 20px auto;
  }
</style>
</head>
<body>

<textarea id="noPasteInput" placeholder="請輸入文字"></textarea>

<script>
  const textarea = document.getElementById('noPasteInput');

  // 禁止複製貼上剪下
  textarea.addEventListener('paste', e => {
    e.preventDefault();
    alert('');
  });
  textarea.addEventListener('copy', e => {
    e.preventDefault();
    alert('');
  });
  textarea.addEventListener('cut', e => {
    e.preventDefault();
    alert('');
  });

  // 禁用所有快捷鍵，包括 F3, F12, 表情符號等
  window.addEventListener('keydown', function(e) {
    e.preventDefault();
    alert(`「${e.key}」`);
  }, true);

  // 禁用右鍵選單
  window.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    alert('');
  });

  // 禁用左鍵點擊
  window.addEventListener('mousedown', function(e) {
    if (e.button === 0) { // 0 是左鍵
      e.preventDefault();
      alert('');
    }
  });
</script>

</body>
</html>
