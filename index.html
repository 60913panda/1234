<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>記事本</title>
<style>
  textarea {
    width: 1000000px;
    height: 1000000px;
    box-sizing: border-box;
    font-size: 18px;
    padding: 10px;
    resize: none;
    overflow: auto;
    font-family: monospace, monospace;
    display: block;
    margin: 20px auto;
  }
</style>
</head>
<body>

<textarea id="noPasteInput" placeholder="只能打字，不能貼上"></textarea>

<script>
  const textarea = document.getElementById('noPasteInput');

  // 禁止貼上、複製、剪下
  ['paste', 'copy', 'cut'].forEach(eventName => {
    textarea.addEventListener(eventName, e => e.preventDefault());
  });

  // 禁用所有快捷鍵
  window.addEventListener('keydown', e => {
    e.preventDefault();
  }, true);

  // 禁用右鍵選單
  window.addEventListener('contextmenu', e => {
    e.preventDefault();
  });

  // 禁用左鍵點擊
  window.addEventListener('mousedown', e => {
    if (e.button === 0) e.preventDefault();
  });
</script>

</body>
</html>
