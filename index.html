<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>禁止複製貼上記事本</title>
<style>
  /* 讓 body 與 html 滿版 */
  body, html {
    margin: 0;
    padding: 0;
    height: 100vh;
  }
  /* textarea 滿版 */
  textarea {
    width: 100vw;
    height: 100vh;
    box-sizing: border-box;
    font-size: 18px;
    padding: 10px;
    resize: none; /* 不允許用戶調整大小 */
    overflow: auto; /* 超出範圍出現滾動條 */
    font-family: monospace, monospace;
  }
</style>
</head>
<body>

<textarea id="noPasteInput" placeholder="只能打字，不能貼上"></textarea>

<script>
  const textarea = document.getElementById('noPasteInput');

  textarea.addEventListener('paste', e => {
    e.preventDefault();
    alert('貼上功能已被禁用！咕嚕唧～');
  });

  textarea.addEventListener('copy', e => {
    e.preventDefault();
    alert('複製功能已被禁用！咕嚕唧～');
  });

  textarea.addEventListener('cut', e => {
    e.preventDefault();
    alert('剪下功能已被禁用！咕嚕唧～');
  });
</script>

</body>
</html>
